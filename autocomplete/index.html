<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components - Autocomplete</title>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <h1 class="title">Autocomplete</h1>

        <div class="box-input">
            <label for="autocomplete">Frameworks</label>
            <input type="text" list="list-frameworks" name="autocomplete">

                <option value="Angular" />

                <option value="Vue" />
                <option value="Svelte" />
            </datalist>
        </div>
    </div>
    <script type="text/javascript" src="../script.js"></script>
    <script>
        createMenu();
    </script>
</body>

</html>
